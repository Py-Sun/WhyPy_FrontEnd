<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/writing_page.css">
    <title>writing page</title>
</head>

<body>
    <div class="header">
        <div>
            <a href="main_page.html" class="logo">logo</a>
            <div class="tagline">Why?py!</div>
            <div class="right-area">
                <a href="#" class="button my">my</a>
                <a href="#" class="button list">목록</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="text">게시물 작성하기</div>
        <div class="b">
            <div class="all">
                <div class="select" onclick="opensetting()">게시판을 선택해주세요</div>
                <nav id="se_nav" style="display: none;">
                    <ul>
                        <li><button class="id">
                                <div class="name1">언어별 1</div>
                            </button></li>
                        <li><button class="id">
                                <div class="name1">언어별 2</div>
                            </button></li>
                        <li><button class="id">
                                <div class="name1">직종별 1</div>
                            </button></li>
                        <li><button class="id">
                                <div class="name1">직종별 2</div>
                            </button></li>
                    </ul>
                </nav>
            </div>
            <div class="anonym">
                <input type="checkbox" class="checkbox">&nbsp;&nbsp;익명
            </div>
        </div>
        <div class="title-box">
            <input type="text" id="post-title" class="post-title-input" placeholder="제목을 입력해주세요">
        </div>
        <div class="setting">
            <button class="picture">사진</button>
            <button class="video">동영상</button>
            <button class="code">소스코드</button>
            <div class="type">서체</div>
            <div class="num">15</div>
            <div class="set">
                <button class="set1"><b>B</b></button>
                <button class="set1"><i>I</i></button>
                <button class="set1"><u>U</u> </button>
                <button class="set1"><del>T</del></button>
            </div>
            <button class="sort">정렬</button>
            <button class="line">줄간격</button>
        </div>
        <div class="content-box">
            <textarea type="text" id="post-title" class="post-content-input" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div class="button">
            <button class="write-button" type="button" onclick="doAction()">등록하기</button>
        </div>

    </div>
    <script>
        function doAction() {
            alert("등록되었습니다!");
        }
        function opensetting() {
            if (document.getElementById('se_nav').style.display === 'block') {
                document.getElementById('se_nav').style.display = 'none';
            } else {
                document.getElementById('se_nav').style.display = 'block';
            }
        }
    </script>
</body>

</html>
